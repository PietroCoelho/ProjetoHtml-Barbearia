<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Contatos - Barbearia Alura</title>
  </head>

  <body>
    <header>
      <section class="caixa">
        <h1><img src="./public/logo.png" alt="logo da barbearia alura" /></h1>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./contatos.html">Contatos</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <form action="">
        <label for="nome">Nome</label>
        <input
          class="input-padrao"
          type="text"
          name="nome"
          id="nome"
          placeholder="Nome Completo"
          required
        />
        <label for="email">E-mail</label>
        <input
          class="input-padrao"
          type="email"
          name="email"
          id="email"
          placeholder="Exemplo@gmail.com"
          required
        />
        <label for="contato">Contato</label>
        <input
          class="input-padrao"
          type="tel"
          name="contato"
          id="contato"
          placeholder="(XX) X XXXX-XXXX"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          class="input-padrao"
          name=""
          id="mensagem"
          cols="70"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato ?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />
            Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <p>Qual horário prefere ser atendido ?</p>
        <select name="" id="">
          <option value="manha">Manha</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
        <label>
          <input class="checkbox" type="checkbox" /> Gostaria de receber nossas
          novidades por email ?</label
        >

        <input class="enviar" type="submit" value="Enviar Formulário" />
      </form>
    </main>
    <footer>
      <img src="./public/logo-branco.png" alt="logo da barbearia alura" srcset="" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
